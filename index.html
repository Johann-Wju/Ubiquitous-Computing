<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR.js + A-Frame Basic Example</title>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <!-- AR.js for A-Frame -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #loadingText {
        position: absolute;
        top: 10px;
        width: 100%;
        text-align: center;
        color: white;
        font-family: sans-serif;
        z-index: 1;
      }
    </style>
  </head>

  <body>
    <div id="loadingText">Point your camera at a Hiro marker</div>

    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Marker -->
      <a-marker preset="hiro">
        <!-- 3D content goes here -->
        <a-box position="0 0.5 0" material="color: blue; opacity: 0.7;"></a-box>
        <a-sphere position="1 0.5 0" radius="0.25" color="red"></a-sphere>
      </a-marker>

      <!-- Static camera (AR.js will control it) -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
