<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Virtual Cookbook</title>

   <!-- Imported Scripts -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="version-tag">v1.4</div>
  <a-scene embedded arjs="sourceType: webcam; sourceWidth: 1920; sourceHeight: 1080;">

    <!-- Custom main marker container -->
    <a-marker type="pattern" url="markers/pattern-letterA.patt">

      <a-entity id="modelContainer"></a-entity>

    </a-marker>

    <!-- Right Arrow Marker -->
    <a-marker id="nextMarker" type="pattern" url="markers/pattern-letterB.patt">

      <a-cone position="0 0 0" rotation="0 90 0" scale="0.5 0.5 0.5" height="0.4" radius-bottom="0.2"
        color="red"></a-cone>

    </a-marker>

    <!-- Left Arrow Marker -->
    <a-marker id="prevMarker" type="pattern" url="markers/pattern-letterC.patt">

      <a-cone position="0 0 0" rotation="0 -90 0" scale="0.5 0.5 0.5" height="0.4" radius-bottom="0.2"
        color="red"></a-cone>

    </a-marker>

    <!-- Static camera -->
    <a-entity camera></a-entity>

  </a-scene>
    <!-- Own Script for logic handeling -->
  <script src="script.js"></script>
</body>

</html>


</html>
