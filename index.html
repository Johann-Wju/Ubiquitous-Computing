<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Virtual Cookbook</title>

  <!-- Imported Scripts -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="version-tag">v2.3.1</div>
  <a-scene embedded arjs="sourceType: webcam; sourceWidth: 1920; sourceHeight: 1080;">

    <!-- Custom main marker container -->
    <a-marker type="pattern" url="markers/pattern-letterA.patt">

      <a-entity id="modelContainer"></a-entity>

    </a-marker>

    <!-- Right Arrow Marker -->
    <a-marker id="nextMarker" type="pattern" url="markers/pattern-letterB.patt">

      <a-image position="0 0.25 0" width="0.75" height="0.75" rotation="-90 0 0" src="ui_elements/arrow_right.jpg"></a-image>

    </a-marker>

    <!-- Left Arrow Marker -->
    <a-marker id="prevMarker" type="pattern" url="markers/pattern-letterC.patt">

      <a-image position="0 0.25 0" width="0.75" height="0.75" rotation="-90 0 0" src="ui_elements/arrow_left.jpg"></a-image>

    </a-marker>

    <!-- Recipe Marker -->
    <a-marker id="recipeMarker" type="pattern" url="markers/pattern-letterG.patt">

      <a-image id="recipeImage" position="0 0.25 0" width="2" height="2" rotation="-90 0 0" src=""></a-image>

    </a-marker>

    <!-- Stop Toggle Marker -->
    <a-marker id="stopMarker" type="pattern" url="markers/pattern-letterF.patt">

      <a-image position="0 0.25 0" width="0.75" height="0.75" rotation="-90 0 0" src="ui_elements/stop.jpg"></a-image>

    </a-marker>

    <!-- Music Toggle Marker -->
    <a-marker id="musicMarker" type="pattern" url="markers/pattern-letterD.patt">

      <a-image position="0 0.25 0" width="0.75" height="0.75" rotation="-90 0 0" src="ui_elements/music.jpg"></a-image>

    </a-marker>

    <!-- Audio element -->
    <a-entity sound="src: url(sounds/Restaurant_Ambience.mp3); autoplay: false; loop: true; volume: 0.3"
      id="musicPlayer"></a-entity>

    <!-- Static camera -->
    <a-entity camera></a-entity>

  </a-scene>
  <!-- Own Script for logic handeling -->
  <script src="script.js"></script>
</body>

</html>


</html>
