<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>AR.js Scene Switcher + Hiro Test</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <a-scene embedded arjs="sourceType: webcam; sourceWidth: 1920; sourceHeight: 1080;">

    <!-- 🔷 Your custom main marker -->
    <a-marker type="pattern" url="markers\pattern-main.patt">
      <a-entity id="scene1">
        <a-box position="0 0.5 0" color="blue"></a-box>
      </a-entity>

      <a-entity id="scene2" visible="false">
        <a-sphere position="0 0.5 0" color="green"></a-sphere>
      </a-entity>
    </a-marker>

    <!-- ⏩ Right Arrow Marker -->
    <a-marker id="nextMarker" type="pattern" url="markers\pattern-Arrow_right.patt">
    </a-marker>

    <!-- ⏪ Left Arrow Marker -->
    <a-marker id="prevMarker" type="pattern" url="markers\pattern-Arrow_left.patt">
    </a-marker>

    <!-- 🎥 Static camera -->
    <a-entity camera></a-entity>
  </a-scene>

  <script src="script.js"></script>
</body>

</html>


</html>
