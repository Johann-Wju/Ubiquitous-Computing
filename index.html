<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>AR.js Scene Switcher</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <a-scene embedded arjs="sourceType: webcam; sourceWidth: 1280; sourceHeight: 720;">
    <!-- Main Marker: Shows the scene -->
    <a-marker type="pattern" url="pattern-main.patt">
      <!-- Scene 1 -->
      <a-entity id="scene1">
        <a-box position="0 0.5 0" color="blue"></a-box>
      </a-entity>

      <!-- Scene 2 (hidden by default) -->
      <a-entity id="scene2" visible="false">
        <a-sphere position="0 0.5 0" color="green"></a-sphere>
      </a-entity>
    </a-marker>

    <!-- Arrow Right Marker (next) -->
    <a-marker id="nextMarker" type="pattern" url="pattern-Arrow_right.patt"></a-marker>

    <!-- Arrow Left Marker (previous) -->
    <a-marker id="prevMarker" type="pattern" url="pattern-Arrow_left.patt"></a-marker>

    <!-- create your content here. just a box for now -->
    <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box>
    <!-- define a camera which will move according to the marker position -->
    <a-marker-camera preset='hiro'></a-marker-camera>

    <a-entity camera></a-entity>
  </a-scene>

  <script src="script.js"></script>
</body>

</html>
