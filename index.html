<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Button Switch</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>

  <body>
    <a-scene embedded arjs="sourceType: webcam;">
      <!-- Marker -->
      <a-marker preset="hiro">

        <!-- Object 1 -->
        <a-box id="box1" position="0 0.5 0" color="red"></a-box>

        <!-- Object 2 (hidden initially) -->
        <a-sphere id="sphere1" position="0 0.5 0" color="blue" visible="false"></a-sphere>

        <!-- AR Button -->
        <a-plane
          id="toggleBtn"
          position="0 0 0.5"
          width="0.5"
          height="0.25"
          color="#00FFAA"
          class="clickable"
          event-set__enter="_event: mouseenter; color: #FFCC00"
          event-set__leave="_event: mouseleave; color: #00FFAA"
        >
          <a-text value="Switch" align="center" position="0 0 0.01" color="black" width="1"></a-text>
        </a-plane>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <!-- External Script -->
    <script src="script.js"></script>
  </body>
</html>
